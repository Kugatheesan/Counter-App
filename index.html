<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Counter</title>
    <link rel="stylesheet" href="./first.css">
</head>
<body>

    <div class="container">
        <h1>Interactive Counter</h1>
        <div class="cont">
            <span id="count">0</span>
        </div>
        <div class="buttons">
            <button id="decrease" class="one">-</button>
            <button id="reset" class="three">Reset</button>
            <button id="increase" class="two">+</button>
        </div>
    </div>

    <script src="./first.js"></script>
</body>
</html>
